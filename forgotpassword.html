<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <button id="BackButton">Back to Login</button>
    
    <script>
        document.getElementById("BackButton").addEventListener("click", function () {
            window.location.href = "login.html";
        });
    </script>

    <div class="ForgotPasswordDetails">

        <h1>Forgot Password?</h1>

        <form action="">
            <input class="InputText" id="NewEmail" type="text" placeholder="Email">
            <p>or</p>
            <input class="InputText" id="PhoneNumber" type="text" placeholder="Phone Number">
            <input class="SubmitButton" id="CreateAccountButton" type="submit" value="Create account">
        </form>
    </div>

</body>
</html>
