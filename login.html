<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

</head>
<body>
    <div class="LoginPage">
        <img height="600" width="540" src="Finance3.jpg" alt="Login Image" />
        <!-- <video height="400" width="500" src="RandVideo.mp4" controls>
            <p>not supported</p>
        </video> -->
        <div class="LoginDetails">
            <h1> Login </h1>

            <form action="">
                <input class="InputText" id="EmailField" type="email" placeholder="Enter your email"/> 
                <input class="InputText" id="PasswordField" type="password" placeholder="Enter your password"/> 
                <input class="SubmitButton" id="LoginButton" type="submit" value="Login"/>

                <p>Forgot your password?<input class="ForgotText" id="ForgotButton" type="submit" value="Click here"></p>
                <p>New user?<input class="NewUserText" id="SignupButton" type="submit" value="Create an account"></p>
            </form>
        </div>
    </div> 
    <script src="script.js"></script> 
</body>
</html>
